<html>
   <head>

      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

      <script type="text/javascript">

             $http.get("alumnos").success( function(response) {
                 $scope.alumnos = response;
              });

                 $scope.cursos = response;
              });
             $http.post("cursos", '{"codigo": "02", "nombre": "IPOO II"}').success( function(response) {
              });
             $scope.ButtonClick = function(){
            	 var Matricula = {
        				 alumno_id: $scope.alumno_id,
        				 curso_id: $scope.curso_id
        		 };
            	 $http.post("matriculas", Matricula).success( function(response) {
                 });
        		 $scope.Message = $scope.alumno_id
        		 /*$http.get("matriculas").success( function(response) {
                     $scope.matriculas = response;
                  });*/
        	 } 
         }

        		 $scope.Message = $scope.nombres
        	 } 
         })*/
      </script>
   </head>

      	<div ng-app="" ng-controller = "alumnoController">
      	<fieldset>
      		ID del alumno: 
	      	<input type='text'
	      		   name = 'alumno_id'
	      		   ng-model ='alumno_id' />
	      	<br><br>
	      	C&oacute;digo del curso: 
	      	<input type='text'

	   			   value = "Matricular"

   		</fieldset>
   		</div>
   </body>
</html>
